[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aurea-client"
version = "1.0.0"
description = "Python client SDK for Aurea Orchestrator API"
readme = "SDK_README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Aurea Team", email = "team@aurea.example.com"}
]
keywords = ["orchestration", "automation", "api-client", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/andres20980/aurea-orchestrator"
Repository = "https://github.com/andres20980/aurea-orchestrator"
Documentation = "https://github.com/andres20980/aurea-orchestrator#readme"

[tool.setuptools]
packages = ["aurea_client"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
