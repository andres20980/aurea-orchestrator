[project]
name = "aurea-orchestrator"
version = "0.1.0"
description = "Automated Unified Reasoning & Execution Agents"
requires-python = ">=3.8"
dependencies = [
    "coverage>=7.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "bandit>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.coverage.run]
branch = true
source = ["."]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
