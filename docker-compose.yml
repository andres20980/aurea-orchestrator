version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aurea_postgres
    environment:
      POSTGRES_DB: aurea_evals
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: aurea_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aurea_evals
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  grafana:
    image: grafana/grafana:latest
    container_name: aurea_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana:/etc/grafana/provisioning/dashboards
    depends_on:
      - postgres

volumes:
  postgres_data:
  grafana_data:
