apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: aurea-celery-worker-scaler
  namespace: aurea-orchestrator
  labels:
    app.kubernetes.io/name: aurea-orchestrator
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: aurea-orchestrator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aurea-celery-worker
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 2
  maxReplicaCount: 20
  triggers:
  # Scale based on Redis list length (Celery queue)
  - type: redis
    metadata:
      address: redis-service:6379
      listName: celery
      listLength: "5"
      databaseIndex: "0"
      # Enable if Redis requires authentication
      # passwordFromEnv: REDIS_PASSWORD
  # Scale based on CPU usage
  - type: cpu
    metricType: Utilization
    metadata:
      value: "70"
  # Scale based on memory usage  
  - type: memory
    metricType: Utilization
    metadata:
      value: "80"
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
          - type: Percent
            value: 50
            periodSeconds: 60
          - type: Pods
            value: 1
            periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
          - type: Percent
            value: 100
            periodSeconds: 15
          - type: Pods
            value: 5
            periodSeconds: 15
