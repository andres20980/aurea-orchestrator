apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aurea-api-ingress
  namespace: aurea-orchestrator
  labels:
    app.kubernetes.io/name: aurea-orchestrator
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: aurea-orchestrator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - aurea-orchestrator.example.com
    secretName: aurea-api-tls
  rules:
  - host: aurea-orchestrator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aurea-api-service
            port:
              number: 80
