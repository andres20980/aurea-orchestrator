apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurea-celery-worker
  namespace: aurea-orchestrator
  labels:
    app.kubernetes.io/name: aurea-orchestrator
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: aurea-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: aurea-orchestrator
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aurea-orchestrator
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: aurea-orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: aurea-normal-priority
      serviceAccountName: aurea-orchestrator
      containers:
      - name: worker
        image: aurea-orchestrator-worker:latest
        imagePullPolicy: IfNotPresent
        command: ["celery"]
        args:
        - "-A"
        - "app.celery"
        - "worker"
        - "--loglevel=info"
        - "--concurrency=4"
        env:
        - name: APP_ENV
          value: "production"
        - name: WORKER_TYPE
          value: "celery"
        envFrom:
        - configMapRef:
            name: aurea-orchestrator-config
        - secretRef:
            name: aurea-orchestrator-secret
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - celery -A app.celery inspect ping -d celery@$HOSTNAME
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - celery -A app.celery inspect active -d celery@$HOSTNAME
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - worker
              topologyKey: kubernetes.io/hostname
