apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurea-api
  namespace: aurea-orchestrator
  labels:
    app.kubernetes.io/name: aurea-orchestrator
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: aurea-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: aurea-orchestrator
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aurea-orchestrator
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: aurea-orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: aurea-high-priority
      serviceAccountName: aurea-orchestrator
      containers:
      - name: api
        image: aurea-orchestrator-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: aurea-orchestrator-config
        - secretRef:
            name: aurea-orchestrator-secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
