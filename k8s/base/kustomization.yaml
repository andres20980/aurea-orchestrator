apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aurea-orchestrator

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: aurea-orchestrator

resources:
  - namespace.yaml
  - priority-class.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - api-deployment.yaml
  - worker-deployment.yaml
  - api-service.yaml
  - ingress.yaml
  - api-hpa.yaml
  - worker-keda-scaledobject.yaml
  - poddisruptionbudget.yaml
  - db-migration-job.yaml

# Common annotations for all resources
commonAnnotations:
  managed-by: kustomize
  version: "1.0.0"

# Image transformations (can be overridden in overlays)
images:
  - name: aurea-orchestrator-api
    newName: aurea-orchestrator-api
    newTag: latest
  - name: aurea-orchestrator-worker
    newName: aurea-orchestrator-worker
    newTag: latest
