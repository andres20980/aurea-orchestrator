apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurea-api
  namespace: aurea-orchestrator
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        env:
        - name: APP_ENV
          value: "production"
        - name: DEBUG
          value: "false"
