apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aurea-api-ingress
  namespace: aurea-orchestrator
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - dev.aurea-orchestrator.example.com
    secretName: aurea-api-tls-dev
  rules:
  - host: dev.aurea-orchestrator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aurea-api-service
            port:
              number: 80
